<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Национальной Идеологии России</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #3a5a8f;
            --secondary: #f8faff;
            --accent: #ff6b6b;
            --text: #2c3e50;
            --success: #4CAF50;
            --danger: #f44336;
            --info: #2196F3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Базовые стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', 'Arial', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.7;
            text-align: center;
            overflow-x: hidden;
        }

        /* Навигационное меню */
        .main-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            border-radius: 0 0 20px 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 7.5%;
        }

        .menu-item {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            margin: 0 5px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: white;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .menu-item:hover::before {
            width: 60%;
        }

        .menu-item.active {
            background: rgba(255,255,255,0.15);
        }

        /* Основной контент */
        .page-content {
            padding: 120px 7.5% 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-section {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            margin-bottom: 60px;
            padding: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: fadeIn 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .content-section:nth-child(1) { animation-delay: 0.2s; }
        .content-section:nth-child(2) { animation-delay: 0.4s; }
        .content-section:nth-child(3) { animation-delay: 0.6s; }

        h1 {
            color: var(--primary);
            margin: 0 auto 40px;
            padding-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 80vh;
            padding-bottom: 60px;
        }

        #main h1 {
            margin: 60px auto 40px;
            padding-bottom: 15px;
            flex-shrink: 0;
        }

        .download-btn {
            margin-top: auto;
            margin-bottom: 40px;
            position: relative;
            bottom: 0;
        }
        /* Кнопка скачивания */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 18px 36px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin: 40px auto;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(74, 111, 165, 0.2);
            border: none;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(74, 111, 165, 0.3);
            animation: none;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        .download-btn:hover::after {
            left: 100%;
        }

        /* Кнопки голосования */
        .vote-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 60px 0;
            flex-wrap: wrap;
        }

        .vote-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-width: 200px;
            font-size: 16px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .vote-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            z-index: -1;
            transition: all 0.4s ease;
            opacity: 0;
        }

        .vote-btn:hover::before {
            opacity: 1;
        }

        .vote-btn.yes {
            background: linear-gradient(135deg, var(--success), #388E3C);
            color: white;
        }

        .vote-btn.no {
            background: linear-gradient(135deg, var(--danger), #d32f2f);
            color: white;
        }

        .vote-btn.suggest {
            background: linear-gradient(135deg, var(--info), #1976D2);
            color: white;
        }

        .vote-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }

        /* Декоративные элементы */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.2;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--info);
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Адаптивность */
        @media (max-width: 992px) {
            .content-section {
                padding: 40px;
            }
            
            .vote-options {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .menu-item {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .content-section {
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .vote-btn {
                min-width: 160px;
                padding: 16px 30px;
            }
        }

        @media (max-width: 576px) {
            .vote-options {
                flex-direction: column;
                gap: 15px;
            }
            
            .vote-btn {
                width: 100%;
            }
            
            .download-btn {
                padding: 16px 24px;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Декоративные фоновые элементы -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Главное меню -->
    <nav class="main-menu">
        <div class="menu-container">
            <a href="#main" class="menu-item active">Главная</a>
            <a href="#ideology" class="menu-item">Идеология</a>
            <a href="#vote" class="menu-item">Голосование</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="page-content">
        <!-- Титульный лист -->
        <section id="main" class="content-section">
            <h1>Национальная Идеология России</h1>
            <a href="#" class="download-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Скачать презентацию
            </a>
        </section>

        <!-- Основной текст идеологии -->
        <section id="ideology" class="content-section">
            <h1>Основные принципы</h1>
        </section>

        <!-- Голосование -->
        <section id="vote" class="content-section">
            <h1>Ваше мнение важно</h1>
            <div class="vote-options">
                <button class="vote-btn yes">Поддерживаю</button>
                <button class="vote-btn no">Не поддерживаю</button>
                <button class="vote-btn suggest">Предложения</button>
            </div>
        </section>
    </div>

    <script>
        // Автоматическая подсветка активного раздела с центрированием
        const sections = document.querySelectorAll('.content-section');
        const menuItems = document.querySelectorAll('.menu-item');
        const windowHeight = window.innerHeight;

        function centerSection(section) {
            const sectionRect = section.getBoundingClientRect();
            const scrollTarget = window.scrollY + sectionRect.top - (windowHeight / 2) + (sectionRect.height / 2);
            
            window.scrollTo({
                top: scrollTarget,
                behavior: 'smooth'
            });
        }

        function updateActiveMenu() {
            let current = '';
            const scrollPosition = window.scrollY + (windowHeight / 2);
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;
                
                if (scrollPosition >= sectionTop && scrollPosition <= sectionBottom) {
                    current = section.getAttribute('id');
                }
            });

            menuItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === `#${current}`) {
                    item.classList.add('active');
                }
            });
        }

        // Плавная прокрутка с центрированием
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const targetSection = document.querySelector(this.getAttribute('href'));
                centerSection(targetSection);
            });
        });

        // Анимация кнопок голосования
        document.querySelectorAll('.vote-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'translateY(5px) scale(0.98)';
                
                // Эффект "всплеска"
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.backgroundColor = 'rgba(255,255,255,0.4)';
                ripple.style.pointerEvents = 'none';
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${event.clientX - rect.left - size/2}px`;
                ripple.style.top = `${event.clientY - rect.top - size/2}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                    this.style.transform = '';
                    alert('Спасибо за ваш голос!');
                }, 600);
            });
        });

        // Следим за прокруткой
        window.addEventListener('scroll', updateActiveMenu);
        window.addEventListener('load', () => {
            updateActiveMenu();
            if (window.location.hash === '' || window.location.hash === '#main') {
                centerSection(document.querySelector('#main'));
            }
            
            // Запускаем анимацию фона
            document.querySelectorAll('.shape').forEach((shape, i) => {
                shape.style.animationDuration = `${15 + i*5}s`;
            });
        });

        // Добавляем стиль для анимации ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
